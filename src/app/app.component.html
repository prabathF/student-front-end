<div class="custom-toolbar">
  <button
    kendoButton
    [svgIcon]="menuSvg"
    fillMode="flat"
    (click)="drawer.toggle()"
  ></button>
  <span class="mail-box">Rapid Studnets</span>
</div>
<kendo-drawer-container style="padding-top: 10px">
  <kendo-drawer
    #drawer
    [items]="items"
    mode="push"
    [mini]="true"
    [expanded]="true"
    (select)="onSelect($event)"
  >
  </kendo-drawer>

  <kendo-drawer-content style="padding: 10px">
    <app-students></app-students>
  </kendo-drawer-content>
</kendo-drawer-container>
